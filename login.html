<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:#fafafa">


<!--인스타 로그인 메인 박스-->
<div class="main_box">
    <!--    개인정보 입력 박스-->
    <div class="privacy_box border_solid">
        <!--        인스타 로고-->
        <div class="insta_logo"></div>

        <!--        이메일 비밀번호-->
        <div style="text-align: center" placeholder="안녕">
            <input type="text" placeholder=" 이메일" class="privacy_text_box">
        </div>
        <div class="margin_top_5px" style="text-align: center" placeholder="안녕">
            <input type="password" placeholder=" 비밀번호" class="privacy_text_box">
        </div>

        <!--        로그인 버튼-->
        <p class="margin_top_15px" style="text-align: center">
            <button type="button" class="btn btn-primary privacy_text_box">회원가입</button>
        <div style="text-align: center">
            <button type="button" class="btn btn-primary privacy_text_box">로그인</button>
        </div>

        </p>
        <div class="main_bottom">
            비밀번호를 잊으셨나요?
        </div>
    </div>

    <!--    계정 가입 박스-->
    <div class="join_box border_solid">
        <div class="join_box_text" style="text-align: center">
            계정이 없으신가요? <a href="https://www.naver.com" target="=_blank" style="text-decoration: none">가입하기</a>
        </div>
    </div>
</div>
<div class="footer_box" style="text-align: center">
    <div class="footer_text">2022 Instagram Clone Project from Team.CodingOrDie</div>

    </div>
</div>
